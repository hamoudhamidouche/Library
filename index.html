<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin Library</title>
    </head>
    <body>
        <header>
            <p class="logo">Odin Library</p>
            <dialog>
                <button autofocus>Close</button>
                <p>
                    <label for="name">Name </label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="author">Author </label>
                    <input type="text" name="author" id="author">
                </p>
                <p>
                    <label for="pages">Pages </label>
                    <input type="number" name="pages" id="pages">
                </p>
                <p>
                    <label for="status">Have you read it? </label>
                    <input type="checkbox" name="status" id="status" value="read">
                </p>
                <button type="submit" class="sub">Add book</button>
            </dialog>
            <button class="addbook">Add book</button>
        </header>

        

        <div id="card-container">
        </div>

        <script src="script.js"></script>
    </body>
</html>
